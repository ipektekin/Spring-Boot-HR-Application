<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Application Form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
</head>

<body>
<div class="container my-5">
    <h2 class="mb-5">Application Form</h2>
    <div class="row">
        <div class="col-md-6">
            <form action="#" th:action="@{/applyJob}" th:object="${applicationForm}" method="post">
                <div class="row">
                    <div class="form-group col-md-8">
                        <label for="name" class="col-form-label">Name</label>
                        <input type="text" th:field="*{name}" class="form-control" id="name" placeholder="Name">
                        <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="text-danger"></span>
                    </div>
                    <div class="form-group col-md-8">
                        <label for="email" class="col-form-label">Email</label>
                        <input type="text" th:field="*{email}" class="form-control" id="email" placeholder="Email">
                        <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="text-danger"></span>
                    </div>
                    <div class="form-group col-md-8 ">
                        <label for="phoneNumber" class="col-form-label">Phone Number</label>
                        <input type="text" th:field="*{phoneNumber}" class="form-control" id="phoneNumber" placeholder="PhoneNumber">
                        <span th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}" class="text-danger"></span>
                    </div>
                    <div class="form-group col-md-8">
                        <label for="address" class="col-form-label">Address</label>
                        <input type="text" th:field="*{address}" class="form-control" id="address" placeholder="Address">
                        <span th:if="${#fields.hasErrors('address')}" th:errors="*{address}" class="text-danger"></span>
                    </div>
                    <div class="form-group col-md-8">
                        <label for="thoughtsOnJob" class="col-form-label">Thoughts on Job</label>
                        <input type="text" th:field="*{thoughtsOnJob}" class="form-control" id="thoughtsOnJob" placeholder="Thoughts On Job">
                        <span th:if="${#fields.hasErrors('thoughtsOnJob')}" th:errors="*{thoughtsOnJob}" class="text-danger"></span>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6 mt-5">
                        <input type="submit" class="btn btn-primary" value="Apply Job">
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
</body>

</html>
