<html>
<head>
	<meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>All Jobs</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
</head>
<body>
<div class="container my-2">
    <div class="card">
        <div class="card-body">
            <div th:switch="${applicationForms}" class="container my-5">
                <p class="my-5">
                    <a href="/" class="btn btn-primary">
                        <i class="fas fa-user-plus ml-2"> Login </i></a>
                </p>
                <div class="col-md-10">
                    <h2 th:case="null">No record found !!</h2>
                    <div th:case="*">
                        <table class="table table-striped table-responsive-md">
                            <thead>
                            <tr>
                                <th>Name</th>
                                <th>Email</th>
                                <th>PhoneNumber</th>
                                <th>Adress</th>
                                <th>Thoughts on Jobs</th>

                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="applicationForm : ${applicationForms}">
                                <td th:text="${applicationForm.name}"></td>
                                <td th:text="${applicationForm.email}"></td>
                                <td th:text="${applicationForm.phoneNumber}"></td>
                                <td th:text="${applicationForm.address}"></td>
                                <td th:text="${applicationForm.thoughtsOnJob}"></td>
                            </tr>
                            </tbody>
                        </table>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
